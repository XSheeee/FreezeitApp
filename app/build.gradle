plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        debug {
            storeFile file('D:\\AndroidStudio\\freezeitapp_key.jks')
            storePassword 'freezeit'
            keyAlias 'freezeit'
            keyPassword 'freezeit'
        }
        release {
            storeFile file('D:\\AndroidStudio\\freezeitapp_key.jks')
            storePassword 'freezeit'
            keyAlias 'freezeit'
            keyPassword 'freezeit'
        }
    }
    compileSdk 34

    defaultConfig {
        applicationId "io.github.jark006.freezeit"
        minSdk 29
        targetSdk 34
        versionCode 1706853758
        versionName "V1.2FR(Android 10-12)"

        resValue "string", "versionName", "${versionName}"
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            multiDexEnabled false
        }
    }
    android.applicationVariants.all {
        variant ->
            variant.outputs.all {
                if (variant.buildType.name =='release')
                    outputFileName = "FreezeitLambda10_${versionName}_${variant.buildType.name}.apk"
            }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    namespace 'io.github.jark006.freezeit'
    ndkVersion '25.2.9519653'
    buildToolsVersion '34.0.0'
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}

dependencies {

    compileOnly 'de.robv.android.xposed:api:82'

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.5.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.5.1'
    implementation 'androidx.navigation:navigation-fragment:2.5.3'
    implementation 'androidx.navigation:navigation-ui:2.5.3'
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.google.android.material:material:1.8.0'
}