plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
}

android {
    signingConfigs {
        debug {
            storeFile file('D:\\AndroidStudio\\freezeitapp_key.jks')
            storePassword 'freezeit'
            keyAlias 'freezeit'
            keyPassword 'freezeit'
        }
        release {
            storeFile file('D:\\AndroidStudio\\freezeitapp_key.jks')
            storePassword 'freezeit'
            keyAlias 'freezeit'
            keyPassword 'freezeit'
        }
    }
    compileSdk 34

    defaultConfig {
        applicationId "io.github.jark006.freezeit"
        minSdk 29
        targetSdk 34
        versionCode 1707126418
        versionName "V1.4FR(Android13-14)"

        resValue "string", "versionName", "${versionName}"
        signingConfig signingConfigs.release
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            multiDexEnabled false
            android.buildFeatures.buildConfig true

        }
    }
    android.applicationVariants.configureEach {
        variant ->
            variant.outputs.configureEach {
                outputFileName = "FreezeitLambda13.apk"
            }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    namespace 'io.github.jark006.freezeit'
    dependenciesInfo {
        includeInApk false
        includeInBundle false
    }
}

dependencies {

    compileOnly 'de.robv.android.xposed:api:82'

    implementation(platform('org.jetbrains.kotlin:kotlin-bom:1.9.0'))

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.6.2'
    implementation 'androidx.navigation:navigation-fragment:2.7.5'
    implementation 'androidx.navigation:navigation-ui:2.7.5'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.google.android.material:material:1.10.0'
}